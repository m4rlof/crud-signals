<div>
    <p>Add ToDo</p>
    <button (click)="addTodo()">Add Todo</button>
</div>
<hr>
<ng-container>
    <div *ngFor="let todo of todos(); let i = index">
        <p>{{todo.name}}</p>
        <button (click)="modifyTodo(todo, i)">Edit Todo</button>
        <button (click)="removeTodo(i)">Remove Todo</button>
    </div>
</ng-container>
